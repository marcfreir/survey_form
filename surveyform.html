<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <div id="showcase">
        <div class="container">
            <div class="square">
                <p id="description">Let us know more about you</p>
                <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
                    <div class="rowTab">
                        <div id="name-group" class="labels">
                            <label id="name-label" for="name">*Name: </label>
                        </div>
        
                        <div class="rightTab">
                            <input type="text" class="input-field" autofocus name="name" id="name" placeholder="Enter your name" required>
                        </div>
                    </div>
        
                    <div class="rowTab">
                        <div id="email-group" class="labels">
                            <label id="email-label" for="email">*E-mail: </label>
                        </div>
        
                        <div class="rightTab">
                            <input type="email" class="input-field" name="email" id="email" required placeholder="Enter your email" required>
                        </div>
                    </div>
        
                    <div class="rowTab">
                        <div id="age-group" class="labels">
                            <label id="number-label" for="age">*Age: </label>
                        </div>
        
                        <div class="rightTab">
                            <input type="number" class="input-field" name="age" id="number" min="1" max="150" placeholder="Enter your age" required>
                        </div>
                    </div>
        
                    <div class="rowTab">
                        <div id="anonymous-group" class="labels">
                            <label id="anonymous-label" for="anonymous">*How important is it to be anonymous on the Internet? </label>
                        </div>
        
                        <div class="rightTab">
                            <select name="anonymous" class="dropdown" id="dropdown">
                                <option disabled value>Select an option</option>
                                <option value="veryimportant">Very Important</option>
                                <option value="sometimesitisimportant">Sometimes it is important</option>
                                <option value="idontcare">I don't care</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="rowTab">
                        <div id="anonymous-group-2" class="labels">
                            <label for="userSelect">*How much do you browse anonymously? </label>
                        </div>
        
                        <div class="rightTab">
                            <ul class="ul-radio">
                                <li class="radio"><label for="always">Always <input type="radio" name="radio-buttons" value="1" class="optionuser"></label></li>
                                <li class="radio"><label for="sometimes">Sometimes <input type="radio" name="radio-buttons" value="2" class="optionuser"></label></li>
                                <li class="radio"><label for="never">Never <input type="radio" name="radio-buttons" value="3" class="optionuser"></label></li>
                            </ul>
                        </div>
                    </div>
                        
                    <div class="rowTab">
                        <div id="browser-label" class="labels">
                            <label for="browser">*Which browser do you use the most? </label>
                        </div>
        
                        <div class="rightTab">
                            <select name="browser" class="dropdown" id="dropdown">
                                <option disabled value>Select one</option>
                                <option value="firefox">Firefox</option>
                                <option value="chrome">Chrome</option>
                                <option value="internetex">Internet Explorer</option>
                                <option value="safari">Safari</option>
                                <option value="edge">Edge</option>
                                <option value="opera">Opera</option>
                                <option value="other">other</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="rowTab">
                        <div class="labels">
                            <label for="features">What kind of features do you use in browsers?<br>(Check all the apply): </label>
                        </div>
        
                        <div class="rightTab">
                            <ul>
                                <li class="checkbox"><label for="cookies"><input type="checkbox" name="checkboxes" value="1">Cookies</label></li>
                                <li class="checkbox"><label for="plugins"><input type="checkbox" name="checkboxes" value="2">Plugins</label></li>
                                <li class="checkbox"><label for="extensions"><input type="checkbox" name="checkboxes" value="3">Extensions</label></li>
                                <li class="checkbox"><label for="vpns"><input type="checkbox" name="checkboxes" value="4">VPNs</label></li>
                                <li class="checkbox"><label for="cache"><input type="checkbox" name="checkboxes" value="5">Cache</label></li>
                            </ul>
                        </div>
                    </div>
                        
                    <div class="rowTab">
                        <div class="labels">
                            <label for="sugestions">Any Comments or Suggestions?</label>
                        </div>
        
                        <div class="rightTab">
                            <textarea name="comment" id="comments" class="input-field" cols="50" rows="5" placeholder="Enter you comments or suggestions here..."></textarea>
                        </div>
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
